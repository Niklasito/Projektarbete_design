<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link href="/css/style.min.css" rel="stylesheet">
</head>

<body>
    <div class="my-profile-container containter-fluid">
        <div class="my-profile-headroom-row">
            <div class="col-12 col-md-6 my-profile-headroomholder">
                <div class="my-profile-burger-holder col-4 col-md-2">
                    <i class="fa-solid fa-bars-staggered my-profile-burger-icon"></i>
                </div>
                <div class="col-4 my-profile-pagetitle-holder col-md-2">
                    <h6 class="my-profile-headroomtitle">My Profile</h6>
                </div>
                <div class="col-4 my-profile-cart-holder col-md-2">
                    <i class="fa-solid fa-bag-shopping my-profile-cart-icon"></i>
                </div>
            </div>
        </div>

        <section class="my-profile-image-section">
            <div class="my-profile-image-container container-fluid">
                <div class="my-profile-image-holder">
                    <img class="my-profile-profile-image" src="/images/myProfile_profileimg.png" alt="#">

                </div>
                <div class="my-profile-info-holder">
                    <h6 class="my-profile-profile-name">Kristin Watson</h6>
                    <p class="my-profile-email-address">kristinwatson@gmail.com</p>
                </div>
            </div>
        </section>
        <section class="my-profile-section">
            <div class="my-profile-container container-fluid">
                <a href="#">
                    <div class="my-profile-options-row col-lg-8">
                        <div class="my-profile-small-holders col-12 col-md-6 col-lg-6">
                            <div class="my-profile-icons-holder col-3 col-md-1">
                                <i class="fa-light fa-calendar fa-lg"></i>
                            </div>
                            <div class="my-profile-linkname-holder col-6 col-md-10">
                                <p class="my-profile-profile-links">Order History</p>
                            </div>
                            <div class="my-profile-chevron-holder col-3 col-md-1">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="my-profile-options-row col-lg-8">
                        <div class="my-profile-small-holders col-12 col-md-6 col-lg-6">
                            <div class="my-profile-icons-holder col-3 col-md-1">
                                <i class="fa-light fa-credit-card"></i>
                            </div>
                            <div class="my-profile-linkname-holder col-6 col-md-10">
                                <a class="my-profile-profile-links">Payment Method</a>
                            </div>
                            <div class="my-profile-chevron-holder col-3  col-md-1">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="my-profile-options-row col-lg-8">
                        <div class="my-profile-small-holders col-12 col-md-6 col-lg-6">
                            <div class="my-profile-icons-holder col-3 col-md-1">
                                <i class="fa-light fa-location-dot fa-lg"></i>
                            </div>
                            <div class="my-profile-linkname-holder col-6 col-md-10">
                                <a class="my-profile-profile-links">My address</a>
                            </div>
                            <div class="my-profile-chevron-holder col-3 col-md-1">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="my-profile-options-row col-lg-8">
                        <div class="my-profile-small-holders col-12 col-md-6 col-lg-6">
                            <div class="my-profile-icons-holder col-3 col-md-1">
                                <i class="fa-light fa-gift"></i>
                            </div>
                            <div class="my-profile-linkname-holder col-6 col-md-10">
                                <a class="my-profile-profile-links">My promocodes</a>
                            </div>
                            <div class="my-profile-chevron-holder col-3 col-md-1">
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="my-profile-options-row">
                        <div class="my-profile-small-holders col-12 col-lg-6">
                            <div class="my-profile-icons-holder">
                                <i class="fa-light fa-arrow-right-from-bracket"></i>
                            </div>
                            <a class="my-profile-profile-links">Sign out</a>
                        </div>
                    </div>
                </a>
            </div>

        </section>
    </div>


</body>

</html>
