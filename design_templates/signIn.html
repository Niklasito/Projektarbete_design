<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link href="/css/style.min.css" rel="stylesheet">
</head>

<body>
    <section class="sign-in-section">
        <div class="sign-in-container">
            <div class="sign-in-upper">
                <a class="sign-in-home-link" href="/home"><i class="fa-solid fa-angle-left"></i><p>Go to Shop</p></a>
                <p class="sign-in-title">Sign in</p>
                <div class="sign-in-vertical-line"></div>
                <h2 class="sign-in-heading">Welcome Back!</h2>
                <p class="sign-in-sub-titel">Sign in to continue</p>
            </div>
            <form class="sign-in-form">
                <div class="sign-in-form-div">
                    <label class="sign-in-label" for="email">Email</label>
                    <input class="sign-in-input" type="email" name="email" id="sign-in-email" placeholder="email">
                    <div class="sign-in-icon">
                        <i class="fa-sharp fa-regular fa-check"></i>
                    </div>
                </div>
                <div class="sign-in-form-div">
                    <label class="sign-in-label" for="password">password</label>
                    <input class="sign-in-input" type="password" name="password" id="sign-in-password" placeholder="password">
                    <div class="sign-in-icon-button">
                        <button><i class="fa-regular fa-eye-slash"></i></button>
                    </div>
                </div>
                <div class="sign-in-remember-container">
                    <div class="sign-in-checkbox">
                        <input class="sign-in-input-checkbox" type="checkbox" name="checkbox" id="sign-in-checkbox-id" placeholder="Remember me">
                        <label class="sign-in-label-checkbox" for="checkbox">Remember me</label>
                    </div>
                    <a class="sign-in-forgot-password">Forgot password?</a>
                </div>
                <div class="sign-in-form-div">
                    <button  class="sign-in-input" type="submit">Sign in</button>
                </div>    
            </form>
            <a class="sign-in-login-link" href="/sign-up">DonÂ´t have an account? Sign up.</a>
            <div class="sign-in-media">
                <div class="sign-in-soc-link">
                    <a class="sign-in-facebook-link"><i class="fa-brands fa-facebook-f fa-2xl"></i></a>
                </div>
                <div class="sign-in-soc-link">
                    <a class="sign-in-x-link"><i class="fa-brands fa-x-twitter fa-2xl"></i></a>
                </div>
                <div class="sign-in-soc-link">
                    <a class="sign-in-google-link"><i class="fa-brands fa-google fa-2xl"></i></a>
                </div>
            </div>
            <div class="sign-in-horizontal">
                <div class="sign-in-horizontal-line"></div>
            </div>
        </div>
    </section>
</body>

</html>
