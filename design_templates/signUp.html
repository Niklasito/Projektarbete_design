<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link href="/css/style.min.css" rel="stylesheet">
</head>

<body>
    <section class="sign-up-section">
        <div class="sign-up-container">
            <div class="sign-up-upper">
                <a class="sign-up-home-link" href="/home"><i class="fa-solid fa-angle-left"></i><p>Go to Shop</p></a>
                <p class="sign-up-title">Sign up</p>
                <div class="sign-up-vertical-line"></div>
                <h2 class="sign-up-heading">Sign up</h2>
            </div>
            <form class="sign-up-form">
                <div class="sign-up-form-div">
                    <label class="sign-up-label" for="name">name</label>
                    <input class="sign-up-input" type="text" name="name" id="sign-up-name" placeholder="name">
                    <div class="sign-up-icon">
                        <i class="fa-sharp fa-regular fa-check"></i>
                    </div>
                </div>
                <div class="sign-up-form-div">
                    <label class="sign-up-label" for="email">Email</label>
                    <input class="sign-up-input" type="email" name="email" id="sign-up-email" placeholder="email">
                    <div class="sign-up-icon">
                        <i class="fa-sharp fa-regular fa-check"></i>
                    </div>
                </div>
                <div class="sign-up-form-div">
                    <label class="sign-up-label" for="password">password</label>
                    <input class="sign-up-input" type="password" name="password" id="sign-up-password" placeholder="password">
                    <div class="sign-up-icon-button">
                        <button><i class="fa-regular fa-eye-slash"></i></button>
                    </div>
                </div>
                <div class="sign-up-form-div">
                    <label class="sign-up-label" for="confirm-password">confirm password</label>
                    <input class="sign-up-input" type="password" name="confirm-password" id="sign-up-confirm" placeholder="confirm password">
                    <div class="sign-up-icon-button">
                        <button><i class="fa-regular fa-eye-slash"></i></button>
                    </div>
                </div> 
                <div class="sign-up-form-div">
                    <button  class="sign-up-input" type="submit">Sign up</button>
                </div>    
            </form>
            <a class="sign-up-login-link" href="/login">Already have an account? Sign in.</a>
        </div>
    </section>

    <section class="sign-social-media">
        <div class="sign-media">
            <div class="sign-soc-link">
                <a class="sign-facebook-link"><i class="fa-brands fa-facebook-f fa-2xl"></i></a>
            </div>
            <div class="sign-soc-link">
                <a class="sign-x-link"><i class="fa-brands fa-x-twitter fa-2xl"></i></a>
            </div>
            <div class="sign-soc-link">
                <a class="sign-google-link"><i class="fa-brands fa-google fa-2xl"></i></a>
            </div>
        </div>
        <div class="sign-horizontal-container">
            <div class="sign-horizontal">
                <div class="sign-horizontal-line"></div>
            </div>
        </div>
    </section>
</body>

</html>
