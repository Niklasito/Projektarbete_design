<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</head>

<body>
    <section class="edit-profile-section">
        <div class="edit-profile-container">
            <div class="edit-profile-upper">
                <a class="edit-profile-home-link" href="/home"><i class="fa-solid fa-angle-left"></i><p>Go to Shop</p></a>
                <p class="edit-profile-title">Edit profile</p>
                <div class="edit-profile-vertical-line"></div>
                <div class="edit-profile-image-container">
                    <div class="edit-profile-image-big-circle">
                        <img class="eidt-profile-image" src="../images/editProfileImageTest.jpg" alt="">
                    </div>
                    <div class="edit-profile-small-circle">
                        <i class="fa-light fa-camera"></i>
                    </div>
                </div>
            </div>
            <form class="edit-profile-form">
                <div class="edit-profile-form-div">
                    <label class="edit-profile-label" for="name">name</label>
                    <input class="edit-profile-input" type="text" name="name" id="edit-profile-name" placeholder="name">
                </div>
                <div class="edit-profile-form-div">
                    <label class="edit-profile-label" for="email">Email</label>
                    <input class="edit-profile-input" type="email" name="email" id="edit-profile-email" placeholder="email">
                </div>
                <div class="edit-profile-form-div">
                    <label class="edit-profile-label" for="PhoneNumber">Phone number</label>
                    <input class="edit-profile-input" type="text" name="PhoneNumber" id="edit-profile-PhoneNumber" placeholder="Phone number">
                </div>
                <div class="edit-profile-form-div">
                    <label class="edit-profile-label" for="location">location</label>
                    <input class="edit-profile-input" type="text" name="location" id="edit-profile-confirm" placeholder="location">
                </div> 
                <div class="edit-profile-form-div">
                    <button  class="edit-profile-input" type="submit">save changes</button>
                </div>    
            </form>
        </div>
    </section>

    <section class="horizontal-line-section">
        <div class="horizontal-line-container">
            <div class="horizontal">
                <div class="horizontal-line"></div>
            </div>
        </div>
    </section>
