<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link href="/css/style.min.css" rel="stylesheet">
</head>

<body>
    <div class="categories-main-container container-fluid">

        <div class="categories-headroom container">
            <div class="categories-headroom-row row">
                <div class="categories-burger-meny-holder col-2">
                    <i class="fa-solid fa-bars-staggered"></i>
                </div>
                <div class="categories-searchbar-holder col-8">
                    <i class="fa-light fa-search"></i>
                    <input type="text" placeholder="Search">

                </div>
                <div class="categories-basket-holder col-2">
                    <i class="fa-light fa-shopping-basket"></i>
                </div>
            </div>


        </div>



        <div class="categories-carousel-container container-fluid">
            <div class="categories-carousel-slide">
                <div class="categories-carousel-row">
                    <a href="#">
                        <div class="categories-carousel-tags-holder tags-holder-active">
                            <h6>MEN</h6>
                        </div>
                    </a>
                    <a href="#">
                        <div class="categories-carousel-tags-holder">
                            <h6>WOMEN</h6>
                        </div>
                    </a>
                    <a href="#">
                        <div class="categories-carousel-tags-holder">
                            <h6>KIDS</h6>
                        </div>
                    </a>
                    <a href="#">
                        <div class="categories-carousel-tags-holder">
                            <h6>ACCESORIES</h6>
                        </div>
                    </a>
                    <a href="#">
                        <div class="categories-carousel-tags-holder">
                            <h6>OTHERS</h6>
                        </div>
                    </a>
                    <a href="#">
                        <div class="categories-carousel-tags-holder">
                            <h6>ELECTRONICS</h6>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="categories-content-container container">
            <div class="categories-content-row row">
                <div class="categories-half-image-holder-left col-6">
                    <a href="">
                        <h6>Dresses</h6>
                    </a>
                </div>
                <div class="categories-half-image-holder col-6">
                    <a href="">
                        <h6>Pants</h6>
                    </a>
                </div>
            </div>
            <div class="categories-content-row row">
                <div class="categories-full-image-holder col-12">
                    <a href="">
                        <h6>Accesories</h6>
                    </a>
                </div>
            </div>
            <div class="categories-content-row row">
                <div class="categories-half-image-holder-left col-6">
                    <a href="">
                        <h6>Shoes</h6>
                    </a>
                </div>
                <div class="categories-half-image-holder col-6">
                    <a href="">
                        <h6>T-shirts</h6>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
